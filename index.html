<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KANE HEATH</title>
  <meta name="description" content="Kane Heath — Playwright, Theatre Maker, Creative" />

  <style>
    :root {
      --bg: #f5f5f7;
      --fg: #111111;
      --muted: #6e6e73;
      --glass: rgba(255, 255, 255, 0.6);
      --border: rgba(0, 0, 0, 0.08);
      --accent: #6b6ef9;
    }

    [data-theme="dark"] {
      --bg: #0b0b10;
      --fg: #f5f5f7;
      --muted: #9a9aa0;
      --glass: rgba(18, 18, 30, 0.65);
      --border: rgba(255, 255, 255, 0.14);
      --accent: #8b8dff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(107,110,249,0.12), transparent 40%),
        radial-gradient(1000px 700px at 90% 10%, rgba(155,135,245,0.10), transparent 45%),
        var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: grid;
      place-items: center;
      transition: background 0.6s ease, color 0.4s ease;
    }

    /* Toolbar */
    .toolbar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      gap: 10px;
      align-items: center;
      animation: toolbarEnter 0.8s ease forwards;
      opacity: 0;
      transform: translateY(-6px);
    }

    @keyframes toolbarEnter {
      to { opacity: 1; transform: none; }
    }

    .toolbar button {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--glass);
      backdrop-filter: blur(24px);
      color: var(--fg);
      cursor: pointer;
      font-size: 14px;
      display: grid;
      place-items: center;
    }

    /* StressTest Button */
    .stress-button {
      height: 36px;
      padding: 0 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(
        135deg,
        var(--accent),
        rgba(107,110,249,0.85)
      );
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.01em;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      box-shadow:
        0 6px 18px rgba(107,110,249,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.15);
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        filter 0.25s ease;
      animation: stressEnter 0.9s ease 0.2s forwards;
      opacity: 0;
      transform: translateY(-4px);
    }

    @keyframes stressEnter {
      to { opacity: 1; transform: none; }
    }

    .stress-button:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow:
        0 10px 28px rgba(107,110,249,0.45),
        inset 0 0 0 1px rgba(255,255,255,0.25);
    }

    .stress-button span.icon {
      font-size: 12px;
      opacity: 0.85;
      transform: translateY(-1px);
    }

    /* Responsive label */
    .stress-button .short {
      display: none;
    }

    @media (max-width: 520px) {
      .stress-button .full {
        display: none;
      }
      .stress-button .short {
        display: inline;
      }
    }

    /* Stage */
    .stage {
      display: grid;
      gap: 2.8rem;
      text-align: center;
      align-items: center;
      justify-items: center;
      padding-bottom: 6rem;
    }

    /* Carousel */
    .carousel {
      width: clamp(320px, 60vw, 900px);
      aspect-ratio: 3 / 2;
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(24px);
      border: 1px solid var(--border);
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide.active { opacity: 1; }

    .slide.one { background: linear-gradient(135deg, #5f63ff, #9b87f5); }
    .slide.two { background: linear-gradient(135deg, #7b6cff, #c09cff); }
    .slide.three { background: linear-gradient(135deg, #4f4fd9, #8f8cff); }

    .dots {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
    }

    .dot.active {
      background: var(--accent);
      transform: scale(1.4);
    }

    h1 {
      font-size: clamp(2.4rem, 5vw, 3rem);
      letter-spacing: -0.02em;
    }

    .roles {
      margin-top: 0.6rem;
      color: var(--muted);
    }

    .roles span {
      margin: 0 0.6rem;
    }

    .contact a {
      color: var(--fg);
      text-decoration: none;
    }

    .drawer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(28px);
      border-top: 1px solid var(--border);
      transform: translateY(100%);
      transition: transform 0.6s ease;
      padding: 2rem;
    }

    .drawer.open { transform: translateY(0); }
  </style>
</head>

<body>

  <header class="toolbar">
    <a class="stress-button"
       href="https://stresstest.uk"
       target="_blank"
       rel="noopener">
      <span class="full">Visit StressTest</span>
      <span class="short">StressTest</span>
      <span class="icon">↗</span>
    </a>

    <button id="themeToggle" aria-label="Toggle theme">◐</button>
  </header>

  <main class="stage">
    <section class="carousel" aria-hidden="true">
      <div class="slide one active"><img src="assets/slide1.jpg" alt=""></div>
      <div class="slide two"><img src="assets/slide2.jpg" alt=""></div>
      <div class="slide three"><img src="assets/slide3.jpg" alt=""></div>
      <div class="dots"></div>
    </section>

    <section>
      <h1>Kane Heath</h1>
      <p class="roles">
        <span>Playwright</span>
        <span>Theatre Maker</span>
        <span>Creative</span>
      </p>
    </section>

    <nav class="contact">
      <a href="#" id="openDrawer">Showcased Work:</a> ·
      <a href="mailto:me@kaneheath.co.uk">me@kaneheath.co.uk</a>
    </nav>
  </main>

  <aside class="drawer" id="drawer">
    <h2>Showcased Work:</h2>
    <div>
      <div><strong>Welcome To The Nest</strong> — directed by Kane Heath & Lucy Sellers</div>
    </div>
  </aside>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.querySelector('.dots');
    let index = 0;

    slides.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.className = 'dot' + (i === 0 ? ' active' : '');
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    setInterval(() => {
      slides[index].classList.remove('active');
      dots[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
      dots[index].classList.add('active');
    }, 5000);

    const toggle = document.getElementById('themeToggle');
    const root = document.documentElement;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) root.setAttribute('data-theme', savedTheme);

    toggle.onclick = () => {
      const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    };

    const drawer = document.getElementById('drawer');
    document.getElementById('openDrawer').onclick = e => {
      e.preventDefault();
      drawer.classList.toggle('open');
    };
  </script>

</body>
</html>
