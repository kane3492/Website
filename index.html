<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KANE HEATH</title>
  <meta name="description" content="Kane Heath — Playwright, Theatre Maker, Creative" />

  <style>
    :root {
      --bg: #f5f5f7;
      --fg: #111111;
      --muted: #6e6e73;
      --glass: rgba(255, 255, 255, 0.6);
      --border: rgba(0, 0, 0, 0.08);
      --accent: #6b6ef9;
    }

    [data-theme="dark"] {
      --bg: #0b0b10;
      --fg: #f5f5f7;
      --muted: #9a9aa0;
      --glass: rgba(18, 18, 30, 0.65);
      --border: rgba(255, 255, 255, 0.14);
      --accent: #8b8dff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      background: radial-gradient(1200px 800px at 20% -10%, rgba(107,110,249,0.12), transparent 40%),
                  radial-gradient(1000px 700px at 90% 10%, rgba(155,135,245,0.10), transparent 45%),
                  var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: grid;
      place-items: center;
      transition: background 0.6s ease, color 0.4s ease;
    }

    /* Toolbar */
    .toolbar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .toolbar button,
    .toolbar a.button {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--glass);
      backdrop-filter: blur(24px);
      color: var(--fg);
      cursor: pointer;
      font-size: 14px;
      display: inline-grid;
      place-items: center;
      text-decoration: none;
    }

    .toolbar a.button {
      font-size: 12px;
      padding: 0 6px;
    }

    .toolbar button:focus,
    .toolbar a.button:focus {
      outline: 2px solid rgba(107,110,249,0.18);
      outline-offset: 2px;
    }

    /* Stage */
    .stage {
      display: grid;
      gap: 2.8rem;
      text-align: center;
      align-items: center;
      justify-items: center;
      padding-bottom: 6rem;
    }

    /* Carousel */
    .carousel {
      width: clamp(320px, 60vw, 900px);
      aspect-ratio: 3 / 2;
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(24px);
      border: 1px solid var(--border);
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .slide.active { opacity: 1; }

    /* Fallback gradients */
    .slide.one { background: linear-gradient(135deg, #5f63ff, #9b87f5); }
    .slide.two { background: linear-gradient(135deg, #7b6cff, #c09cff); }
    .slide.three { background: linear-gradient(135deg, #4f4fd9, #8f8cff); }

    /* Dots */
    .dots {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .dot.active {
      background: var(--accent);
      transform: scale(1.4);
    }

    /* Identity */
    h1 {
      font-size: clamp(2.4rem, 5vw, 3rem);
      letter-spacing: -0.02em;
    }

    .roles {
      margin-top: 0.6rem;
      color: var(--muted);
    }

    .roles span {
      display: inline-block;
      margin: 0 0.6rem;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .roles:hover span { opacity: 0.35; }
    .roles span:hover { opacity: 1; transform: translateY(-2px); }

    /* Contact */
    .contact a {
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    .contact a:hover { border-color: var(--muted); }

    /* Projects drawer */
    .drawer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(28px);
      border-top: 1px solid var(--border);
      transform: translateY(100%);
      transition: transform 0.6s ease;
      padding: 2rem;
    }

    .drawer.open { transform: translateY(0); }

    .drawer h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .projects {
      display: grid;
      gap: 0.8rem;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .projects span { color: var(--fg); }

    /* Entrance */
    .stage > * {
      opacity: 0;
      transform: translateY(20px);
      animation: enter 0.9s ease forwards;
    }

    .stage > *:nth-child(1) { animation-delay: 0.2s; }
    .stage > *:nth-child(2) { animation-delay: 0.4s; }
    .stage > *:nth-child(3) { animation-delay: 0.6s; }

    @keyframes enter { to { opacity: 1; transform: none; } }
  </style>
</head>
<body>

  <header class="toolbar">
    <button id="themeToggle" aria-label="Toggle theme">◐</button>
    <a class="button" href="https://stresstest.uk" target="_blank" rel="noopener" aria-label="Stresstest — production company">SS</a>
  </header>

  <main class="stage">
    <section class="carousel" aria-hidden="true">
      <div class="slide one active">
        <img src="assets/slide1.jpg" alt="1.">
      </div>
      <div class="slide two">
        <img src="assets/slide2.jpg" alt="2.">
      </div>
      <div class="slide three">
        <img src="assets/slide3.jpg" alt="3.">
      </div>
      <div class="dots"></div>
    </section>

    <section class="identity">
      <h1>Kane Heath</h1>
      <p class="roles">
        <span>Playwright</span>
        <span>Theatre Maker</span>
        <span>Creative</span>
      </p>
    </section>

    <nav class="contact">
      <a href="#" id="openDrawer">Showcased Work:</a> ·
      <a href="mailto:me@kaneheath.co.uk">me@kaneheath.co.uk</a>
    </nav>
  </main>

  <aside class="drawer" id="drawer">
    <h2>Showcased Work:</h2>
    <div class="projects">
      <div><span>Welcome To The Nest, directed by Kane Heath and Lucy Sellers</span> — (with performance photography by @createv.bell)</div>
      <div><span>T...</span>...</div>
      <div><span>...</span>...</div>
    </div>
  </aside>

  <script>
    // Carousel
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.querySelector('.dots');
    let index = 0;

    slides.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.className = 'dot' + (i === 0 ? ' active' : '');
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function showSlide(i) {
      slides[index].classList.remove('active');
      dots[index].classList.remove('active');
      index = i;
      slides[index].classList.add('active');
      dots[index].classList.add('active');
    }

    setInterval(() => showSlide((index + 1) % slides.length), 5000);

    // Theme toggle
    const toggle = document.getElementById('themeToggle');
    const root = document.documentElement;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) root.setAttribute('data-theme', savedTheme);

    toggle.addEventListener('click', () => {
      const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    // Drawer
    const drawer = document.getElementById('drawer');
    document.getElementById('openDrawer').onclick = (e) => {
      e.preventDefault();
      drawer.classList.toggle('open');
    };
  </script>

</body>
</html>
